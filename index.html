    <style>
        /* --- MONOCHROME THEME --- */
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --dim: #666666;
            --border: 1px solid #333333;
            --active-border: 1px solid #ffffff;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font-family: 'JetBrains Mono', monospace;
            height: 100dvh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- SCREEN 0: LOADER --- */
        #screen-loader {
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;
            z-index: 100; position: absolute; top: 0; left: 0; width: 100%; background: #000;
        }
        .loading-bar { width: 200px; height: 2px; background: #333; margin-top: 10px; position: relative; overflow: hidden; }
        .loading-bar::after {
            content: ''; position: absolute; top: 0; left: 0; height: 100%; width: 50%; background: #fff;
            animation: load 1s infinite ease-in-out;
        }
        @keyframes load { 0% { left: -50%; } 100% { left: 100%; } }

        /* --- SCREEN 1: VOID --- */
        #screen-void {
            display: flex; align-items: center; justify-content: center; height: 100%;
            font-size: 1.2rem; cursor: pointer; width: 100%;
        }
        .blink { animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- SCREEN 2: AUTH (Ritual) --- */
        #screen-auth {
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;
        }
        .auth-input {
            background: transparent; border: none; border-bottom: 1px solid var(--dim);
            color: var(--fg); font-family: inherit; font-size: 1.2rem; padding: 10px;
            width: 280px; margin-bottom: 30px; outline: none; text-align: center; border-radius: 0;
        }
        .auth-input:focus { border-bottom: 1px solid var(--fg); }
        #pattern-container { position: relative; width: 300px; height: 300px; touch-action: none; margin-top: 20px;}

        /* --- SCREEN 3: DASHBOARD (Main) --- */
        #screen-main {
            height: 100%; display: flex; width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 60px; border-right: var(--border);
            display: flex; flex-direction: column; align-items: center; padding-top: 30px;
        }
        .nav-btn {
            width: 40px; height: 40px; margin-bottom: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: var(--dim); cursor: pointer; transition: 0.2s;
            border: 1px solid transparent;
        }
        .nav-btn:hover { color: var(--fg); }
        .nav-btn.active { color: var(--fg); border: var(--active-border); }

        /* Content Area */
        .content { flex: 1; padding: 20px; overflow-y: auto; position: relative; }
        
        .header {
            display: flex; justify-content: space-between; border-bottom: var(--border);
            padding-bottom: 15px; margin-bottom: 20px;
        }
        .user-id { font-size: 0.8rem; color: var(--dim); }

        /* Modules */
        .module { display: none; animation: fadeIn 0.3s; }
        .module.active { display: block; }

        /* Cards & Forms */
        .card { border: var(--border); padding: 15px; margin-bottom: 15px; }
        .card-title {
            font-size: 0.8rem; color: var(--dim); margin-bottom: 10px; text-transform: uppercase;
            border-bottom: 1px dashed #333; padding-bottom: 5px;
        }

        input, select {
            width: 100%; background: #000; color: #fff; border: var(--border);
            padding: 10px; margin-bottom: 10px; font-family: inherit; box-sizing: border-box;
            outline: none; border-radius: 0; -webkit-appearance: none;
        }
        input:focus, select:focus { border: var(--active-border); }

        label { display: block; font-size: 0.7rem; color: var(--dim); margin-bottom: 5px; }

        .btn-action {
            width: 100%; padding: 12px; background: #000; color: #fff;
            border: var(--active-border); font-weight: bold; cursor: pointer;
            text-transform: uppercase; transition: 0.2s; border-radius: 0;
        }
        .btn-action:hover { background: #fff; color: #000; }

        /* Console Log */
        .console {
            margin-top: 20px;
            border-top: var(--border); background: #000;
            padding: 10px; box-sizing: border-box; overflow-y: auto;
            font-size: 0.7rem; color: var(--dim); height: 100px;
        }
        .log-entry { margin-bottom: 2px; }
        .log-time { color: #444; margin-right: 5px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    <!-- JS: PATTERN LOCK -->
    <script>
        let pPath=[], isD=false;
        const cvs=document.getElementById('lock-canvas'), ctx=cvs.getContext('2d');
        const dots=[]; for(let r=0;r<3;r++)for(let c=0;c<3;c++) dots.push({x:50+c*100,y:50+r*100,id:r*3+c});

        function dr(){
            ctx.clearRect(0,0,300,300);
            if(pPath.length>1){
                ctx.beginPath(); ctx.lineWidth=2; ctx.strokeStyle='#fff';
                ctx.moveTo(dots[pPath[0]].x, dots[pPath[0]].y);
                for(let i=1;i<pPath.length;i++) ctx.lineTo(dots[pPath[i]].x, dots[pPath[i]].y);
                ctx.stroke();
            }
            dots.forEach(d=>{
                ctx.beginPath(); ctx.fillStyle=pPath.includes(d.id)?'#fff':'#333';
                ctx.arc(d.x,d.y, pPath.includes(d.id)?6:3, 0,Math.PI*2); ctx.fill();
            });
        }
        function proc(e){
            const r=cvs.getBoundingClientRect();
            const x=(e.touches?e.touches[0].clientX:e.clientX)-r.left;
            const y=(e.touches?e.touches[0].clientY:e.clientY)-r.top;
            const d=dots.find(dt=>Math.hypot(dt.x-x,dt.y-y)<30);
            if(d && !pPath.includes(d.id)){ pPath.push(d.id); dr(); }
        }
        // Mouse & Touch Events
        const start = e => { isD=true; pPath=[]; proc(e); };
        const move = e => { if(isD){ e.preventDefault(); proc(e); } };
        const end = e => {
            isD=false;
            if(pPath.length>=4) window.onSigil(document.getElementById('in-name').value, document.getElementById('in-word').value, pPath.join("-"));
            else { pPath=[]; dr(); }
        };

        cvs.addEventListener('mousedown', start); cvs.addEventListener('touchstart', start);
        cvs.addEventListener('mousemove', move); cvs.addEventListener('touchmove', move);
        cvs.addEventListener('mouseup', end); cvs.addEventListener('touchend', end);
        
        dr();
        
        function toAuth(){ 
            document.getElementById('screen-void').style.display='none'; 
            document.getElementById('screen-auth').style.display='flex'; 
        }
    </script>
